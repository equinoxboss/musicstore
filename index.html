<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Music Store
    </title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container"> 
        <div class="navbar">
            <img src="Media/logo.png"
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">GENRE</a></li>
                <li><a href="#">ALBUM</a></li>
                <li><a href="#">PLAYLIST</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>THE<br>SAMPLE<br>SOUND</h1>
            </div>
            <div class="right-col">  
            <p>Click Here To Listen</p>
            <img src="Media/play.png" id="icon"> 
        </div>
    </div>


    </div>
    <audio id="sampleSong">
        <source src="Media/song.mp3" type="audio/mp3">
    </audio>
<script>
    var sampleSong = document.getElementById("sampleSong");
    var icon = document.getElementById("icon");

    icon.onclick = function(){
        if(sampleSong.paused){
            sampleSong.play();
            icon.src = "Media/pause.jpeg";
        }else{
            sampleSong.pause();
            icon.src = "Media/play.png";

        }
         
    }
</script>
</body> 
</html>
